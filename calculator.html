<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<div class="container">
    <div class="calculator">
        <div class="display">0</div>
        <div class="controller">
            <div class="buttons">
                <button class="blue">a</button>
                <button class="blue">ac</button>
                <button class="blue">(</button>
                <button class="blue">)</button>
            </div>
            <div class="buttons">
                <button class="white">7</button>
                <button class="white">8</button>
                <button class="white">9</button>
                <button class="pink">+</button>
            </div>
            <div class="buttons">
                <button class="white">4</button>
                <button class="white">5</button>
                <button class="white">6</button>
                <button class="yellow">-</button>
            </div>
            <div class="buttons">
                <button class="white">1</button>
                <button class="white">2</button>
                <button class="white">3</button>
                <button class="orange">*</button>
            </div>
            <div class="buttons">
                <button class="white">0</button>
                <button class="white">.</button>
                <button class="white">/</button>
                <button class="gray">=</button>
            </div>
        </div> 
    </div>
</div>
